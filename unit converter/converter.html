<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="converrter">
        <form action="">
          <div class="head">
            <h2>Unit Converter</h2>
          </div>
          <div class="form">
            <input type="text" id="temp" placeholder="Enter Value" />
            <select id="options">
              <option value="CtoF">°C</option>
              <option value="FtoC">°F</option>
              <option value="FtoC">Meter</option>
              <option value="FtoC">CM</option>
              <option value="FtoC">Gram</option>
              <option value="FtoC">KG</option>
            </select>

            <button type="button" onclick="celToFar()">°C to °F</button>
            <button type="button" onclick="FarToCel()">°F to °C</button>
            <button type="button" onclick="MtoCM()">Meter to CM</button>
            <button type="button" onclick="CMtoM()">CM to Meter</button>
            <button type="button" onclick="GramtoKG()">Gram to KG</button>
            <button type="button" onclick="KGtoGram()">KG to Gram</button>
          </div>
        </form>
        <div class="result" id="result"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
